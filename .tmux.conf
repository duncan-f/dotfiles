# remap prefix key from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# use Shift-arrow keys to switch window
bind -n S-Left previous-window
bind -n S-Right next-window

# messaging
set -g message-fg white
set -g message-bg brightred
set -g message-command-fg white
set -g message-command-bg cyan

# Mouse mode
bind-key m set-option -g mouse on \; display-message "Mouse mode on!"
bind-key M set-option -g mouse off \; display-message "Mouse mode off!"

# split panes easier with 'v' and 'h'
bind-key v split-window -h
bind-key h split-window -v
unbind '%'
unbind '"'

set -g default-terminal "screen-256color"

# Interface
# ------------


# Panes
# ------------
set -g pane-border-fg '#a0a0a0'
set -g pane-active-border-fg '#9D30C2'

# Tabs
# ------------
setw -g window-status-format " #F#I:[#W]#F "
setw -g window-status-current-format " #F#I:[#W]#F "
setw -g window-status-format "#[fg=white]#[bg=black] #I#[bg=black]#[fg=white]:#W "
setw -g window-status-current-format "#[bg=black]#[fg=#9D30C2] #I:[#W] "
#setw -g window-status-content-attr bold,blink,reverse

# Statusbar
# ------------
set -g status on
set -g status-fg white
set -g status-bg black
set -g status-left-length 150
set -g status-left ' #[fg=#D7E028,bold][#S]#[default]'
set -g status-right-length 60
set -g status-right ' #[fg=white]#(git rev-parse --abbrev-ref HEAD) #[bg=#a0a0a0,fg=#121212] %I:%M%P #[bg=#c3c3c3,fg=#121212] %a, %b. %d  #[fg=#1EEB0C,bg=black] #h #[fg=#121212,bg=#c0c0c0] #(acpi | cut -d ',' -f 2) #[default] '

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"
