<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Inconsolata</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Iosevka SS09</family></prefer>
  </alias>

   <!-- This sets Symbola as the final fallback font for the monospace font family. -->
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend"><string>Inconsolata Nerd Font Complete Mono</string></edit>
		<!-- <edit name="family" mode="append"><string>Symbola</string></edit> -->
  </match>

</fontconfig>

