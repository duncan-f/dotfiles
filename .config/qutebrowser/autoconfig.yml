# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  fonts.monospace: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
    "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal'
  url.default_page: https://start.duckduckgo.com/
  url.incdec_segments:
  - path
  - query
  url.searchengines:
    DEFAULT: https://duckduckgo.com/?q={}
    as: https://wiki.archlinux.org/index.php?search={}
    ds: https://search.debian.org/cgi-bin/omega?P={}
    rs: https://www.reddit.com/r/{}
