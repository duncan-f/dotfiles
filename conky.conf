conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Book:size=12',
    gap_x = 5,
    gap_y = 32,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_argb_visual = true,
    own_window_argb_value = 80,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
${color #FCAF3E}${goto 10}${font ZegoeLight-U:size=44}${time %I}${font ZegoeLight-U:size=20}${voffset -25}'${time %M}${font ZegoeLight-U:size=8}${voffset -12}${time %P}
${color #FCAF3E}${goto 85}${voffset 10}${font ZegoeLight-U:size=8}${time %A}
${color #FCAF3E}${goto 85}${voffset 1}${font ZegoeLight-U:size=8}${time %d %B %Y}${font}${color}
${goto 150}${voffset -60}${color}${alignr}$kernel
${alignr}${color FCAF3E}${nodename}$color
${alignr}$machine machine
${font StyleBats:size=16}a${font} ${color #FCAF3E}System$color $hr${if_match "${battery_short BAT0}" != "AC"}
${color grey}Battery:$color ${alignr}${battery BAT0} / ${acpitemp}°C
${color grey}Battery time:$color ${alignr}$battery_time${else}
${alignc}Connected to AC.
${endif}
${color grey}Uptime:$color $uptime
${color grey}CPU (${freq_g cpu0}Ghz):$color $cpu%
${cpugraph 20 e50005 5cbf00}
${goto 20}${color #e86e04}Core1$color ${cpu cpu1}%${goto 125}${color #1d1e84}Core2$color ${cpu cpu2}%${goto 230}${color #0c6602}Core3$color ${cpu cpu3}%${goto 335}${color #3d0363}Core4$color ${cpu cpu4}%
${cpugraph cpu1 20,100 000000 e86e04} ${cpugraph cpu2 20,100 000000 1d1e84} ${cpugraph cpu3 20,100 000000 0c6602} ${cpugraph cpu4 20,100 000000 3d0363}
${color grey}RAM:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${alignc}${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${color grey}${goto 30}Process${goto 160}PID${goto 255}CPU%${goto 362}MEM%$color
${goto 20}${top name 1}${goto 150}${top pid 1}${goto 250}${top cpu 1}${goto 360}${top mem 1}
${goto 20}${top name 2}${goto 150}${top pid 2}${goto 250}${top cpu 2}${goto 360}${top mem 2}
${goto 20}${top name 3}${goto 150}${top pid 3}${goto 250}${top cpu 3}${goto 360}${top mem 3}
${font StyleBats:size=16}e${font} ${color #FCAF3E}Hard Disks$color $hr
${color e50005}root$color${alignc}${fs_type /} / ${hwmon 1 temp 1}°C${alignr}${fs_used /}/${fs_size /}
${fs_used_perc /}% ${fs_bar 6 /}
${color lightgreen}home$color${alignc}${fs_type /home} / ${hwmon 1 temp 3}°C${alignr}${fs_used /home}/${fs_size /home}
${fs_used_perc /home}% ${fs_bar 6 /home}
${font StyleBats:size=16}n${font} ${color #FCAF3E}Networking$color $hr
${if_existing /proc/net/route eth0}
IP (eth0) $alignr ${addr eth0}
${color grey}Down:$color ${downspeed eth0}${alignr}${color grey}Up:$color ${upspeed eth0}
${color #888888}${downspeedgraph eth0 20,150 000000 5cbf00}$color $alignr${color #888888}${upspeedgraph eth0 20,150 000000 e50005}$color
${color grey}Received:$color ${totaldown eth0}${alignr}${color grey}Sent:$color ${totalup eth0}${else}
${alignc}Network cable disconnected.${endif}
${if_existing /proc/net/route wlan0}
IP (wlan0) $alignr ${addr wlan0}
${color grey}Down:$color ${downspeed wlan0}${alignr}${color grey}Up:$color ${upspeed wlan0}
${color #888888}${downspeedgraph wlan0 20,150 000000 5cbf00}$color $alignr${color #888888}${upspeedgraph wlan0 20,150 000000 e50005}$color
${color grey}Received:$color ${totaldown wlan0}${alignr}${color grey}Sent:$color ${totalup wlan0}${else}
${alignc}WiFi is disabled.${endif}
]]
